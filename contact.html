<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="https://kit.fontawesome.com/a07d6bc296.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="website">
    <header>Free Shipping to Canada Over 100</header>
    <h1>Stacey Wig Store</h1>
    <ul class="container">
        <li class="tag"><a href="">Home</a></li>
        <li class="tag"><a href="#">Wig Page</a></li>
        <li class="tag"><a href="#">Styling Service</a></li>
        <li class="tag">
            <a class="secondary" id="secondary" onclick="menu()" href="#">Maintenance Service <span class="fas fa-caret-down down" id="fa-caret-down" onclick="maintain()"></span></a>
            <ul class="subtag" id="subtag">
                <li><a href="Template.html">Hair Add</a></li>
                <li><a href="Washing.html">Washing</a></li>
            </ul>
        </li>
        <li class="tag"><a href="#">How to Use</a></li>
        <li class="tag"><a href="#">Contact Us</a></li>
    </ul>
    <div class="navbar"><p>Login</p></div>
</div>
<!--    I copied the format from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_contact_form-->
<div class="contactinfo">
    <p class="bigtitle">Contact Form</p>
    <form>
        <label for="name">First Name:</label><br>
        <input type="text" class="name" id="name" name="firstname" placeholder="Your Name..."><br>
        <label for="age">Age:</label><br>
        <input type="text" class="age" id="age" name="age" placeholder="Your Age..."><br>
        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
        </select><br>
        <label for="detail">Subject:</label><br>
        <textarea class="detail" id="detail" name="detail" placeholder="Tell Us Exactly About the Details" ></textarea><br>
        <input type="submit" class="submitbutton" value="Submit">
    </form>
</div>
</body>
<script>
    let boolean = true;
    let popupmenu = document.getElementById("secondmenu");
    let website = document.getElementById("website");
    function menu() {
        if(boolean=== true){
            document.getElementById("subtag").style.display ='block';
            document.getElementById("fa-caret-down").style.transform = 'translateY(-5%) rotate(-180deg)';
            boolean = false;
        }
        else{
            document.getElementById("subtag").style.display ='none';
            document.getElementById("fa-caret-down").style.transform = 'translateY(-5%) rotate(0deg)';
            boolean = true;
        }

    }

    function secondbutton(){
        popupmenu.style.display = 'none';
        website.style.opacity = '1';
    }
    function cart(){
        popupmenu.style.display = 'block';
        website.style.opacity = '0.1';
    }
</script>
</html>
